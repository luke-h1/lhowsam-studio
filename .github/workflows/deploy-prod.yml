name: Deploy staging
on:
  workflow_dispatch:
env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
jobs:
  deploy: 
    runs-on: ubuntu-latest
    timeout-minutes: 20
    name: Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: luke-h1/setup-node@v2
        with:
          node-version: 16

      - name: Use latest npm version
        run: npm i -g npm@latest

      - name: Install dependencies 
        run: npm ci

      - name: format
        run: npm run format

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build

      - name: install vercel
        run: npm i -g vercel

      - name: Deploy dev
        run: |
          vc -f --prod --token ${VERCEL_TOKEN}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
